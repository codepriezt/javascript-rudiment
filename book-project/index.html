<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <title>Book- List</title>
    <style>
        .success , .error{
            color:white;
            padding:5px;
            margin:5px 0 15px 0;
        }
        .success{
            background : green;
        }
        .error{
            background : red;
        }
    </style>
</head>
<body>
    <div class="container">
    <h4>Add Book</h4>
    <form id="book-list">
        <div>
            <label for="book">Title</label>
            <input type="text" id="title" class ="u-full-width">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" class ="u-full-width">
        </div>
        <div>
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" class ="u-full-width">
        </div>
        <div>
           
            <input type="submit" value ="submit" class ="u-full-width">
        </div>

    </form>
    <hr>
    <table class ="u-full-width">
            <thead>
                <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Isbn</th>
                  <th>Delete</th>
                </tr>
            </thead>
            <tbody id="list"></tbody>  
    </table>
    </div>
    <script src ="appes6.js"></script>
</body>
</html>
